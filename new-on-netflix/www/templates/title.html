<li class="item item-thumbnail-left" ng-show="title">
  <img class="thumbnail-no-padding" ng-src="{{ title.Poster.length > 5 ? title.Poster : 'http://ia.media-imdb.com/images/M/MV5BMTcwMzM3NTE5NF5BMl5BanBnXkFtZTgwNjUwNDkwNzE@._V1_SX300.jpg'}}" />
  <h2>{{ title.Title }}</h2>
  <p class="year">{{ title.Year }}</p>
  <p class="genre">{{ title.Genre }}</p>
</li>
